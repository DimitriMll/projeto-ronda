<html lang="pt-BR">
  <head>

    <title>Projeto Ronda</title>

      <div id="site">
        <header id="header"></header>

            type="text"
            name="nome"
            id="name"
            placeholder="Digite aqui seu nome"

            type="text"
            name="leito"
            id="leito"
            placeholder="Digite aqui seu leito"
          />
          <button id="limpar" class="font">Limpar</button>
          <input type="button" class="font" value="Enviar" onclick="window.location.href='questions.html'" id="submit"></input>
        </form>
        <footer></footer>
      </div>
    </div>
